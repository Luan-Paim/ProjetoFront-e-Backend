<div class="container">
    <form ngNativeValidate class="form" #form>
        <div class="form-group">
            <label for="nome">NOME DO CELULAR</label>
            <input type="text" id="nome" class="form-control" name="nome"
            required autofocus [(ngModel)]="celular.nome"/>
        </div>

        <div class="form-group">
            <label for="empresa">MARCA DO CELULAR</label>
            <input type="text" id="empresa" class="form-control" name="empresa" [(ngModel)]="celular.empresa" required autofocus/>
        </div>

        <div class="form-group">
            <label for="modelo">MODELO DO CELULAR</label>
            <input type="text" id="modelo" class="form-control" name="modelo" [(ngModel)]="celular.modelo" required autofocus/>
        </div>

        <div class="form-group">
            <label for="valor">PREÃ‡O DO CELULAR</label>
            <input id="valor" type="number" class="form-control" name="preco" [(ngModel)]="celular.preco" min="0.01" step="0.01" value="0.0" required autofocus/>
        </div>

        <button class="btn btn-primary" (click)=" form.checkValidity()? atualizarCelular(): null">Atualizar</button>        
        
    </form>    
</div>
